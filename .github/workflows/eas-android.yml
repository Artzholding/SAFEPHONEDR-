name: EAS Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: EAS Build (remote Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Verificando token de Expo..."
          if [ -z "$EXPO_TOKEN" ]; then
            echo "ERROR: EXPO_TOKEN no está configurado como secreto en GitHub"
            exit 1
          fi
          echo "Iniciando build de Android..."
          eas build --platform android --profile preview --non-interactive --clear-cache --json > build-output.json 2>&1 || {
            echo "Build falló. Mostrando salida:"
            cat build-output.json || echo "No se pudo leer build-output.json"
            exit 1
          }
          echo "Build completado. Verificando salida..."
          cat build-output.json | head -50

      - name: Publicar artefacto de logs
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-logs
          path: |
            build-output.json
            **/build/**/*.log


